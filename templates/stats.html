<!DOCTYPE html>
<html>
    <h1> Covid-19 Stats for {{ stats.country }} </h1>
    <h3> Last update on {{ stats.date }}: </h3>
    <p> Total cases:     <b>{{ stats.cases }}</b> </p>
    <p> Total deaths:    <b>{{ stats.deaths }}</b> </p>
    <p> Total recovered: <b>{{ stats.recovered }}</b> </p>
</html>
